<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0fff0, #60a1ff);
            min-height: 100vh;
            margin: 0;
        }
        .login-card {
            background: #ffffffcc;
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            padding: 30px;
            width: 350px;
            text-align: center;
        }
        .btn-primary {
            width: 100%;
            background: linear-gradient(90deg, #36d1dc, #5b86e5);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 15px;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #5b86e5, #36d1dc);
        }
        .navbar {
            background: linear-gradient(90deg, #36d1dc, #5b86e5);
            width: 100%;
        }
        .navbar .navbar-brand, .navbar .nav-link {
            color: white !important;
            font-weight: 500;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ðŸ“š Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                
                <li class="nav-item"><a class="nav-link active" href="available_books">Available Books</a></li>
            </ul>
            
        </div>
    </div>
</nav>

<!-- Centered Login Card -->
<div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 70px);">
    <div class="login-card">
        <h3 class="mb-4">Admin Login</h3>
        <form action="/admin/login" method="post">
            <div class="mb-3">
                <input type="text" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>

</body>
</html>
