<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Store - Available Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0fff0, #60a1ff);
            min-height: 100vh;
        }
        .navbar {
            background: linear-gradient(90deg, #a8e6cf, #60a1ff);
        }
        .navbar .nav-link,
        .navbar-brand {
            color: white !important;
            font-weight: 600;
        }
        .container {
            padding: 50px 15px;
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            background-color: rgba(255,255,255,0.95);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-title {
            font-weight: 600;
            color: #333;
        }
        .btn-primary {
            background: linear-gradient(90deg, #a8e6cf, #60a1ff);
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 5px;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #60a1ff, #a8e6cf);
            transform: scale(1.05);
        }
        .btn-success {
            font-weight: 600;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ðŸ“š Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/myBooks">My Books</a></li>
            </ul>
            <div class="d-flex">
                <a href="admin/login" class="btn btn-outline-light">Admin</a>
            </div>
        </div>
    </div>
</nav>

<!-- Search Form -->
<form action="/available_books" method="get" class="d-flex mb-3">
    <input type="text" name="search" placeholder="Search by book name" class="form-control me-2">
    <input type="text" name="author" placeholder="Search by author" class="form-control me-2">
    <select name="category" class="form-select me-2">
        <option value="">All Categories</option>
        <option value="Popular">Popular</option>
        <option value="Kids">Kids</option>
        <option value="Science">Science</option>
        <option value="Fiction">Fiction </option>
        <option value="Non-Fiction">Non-Fiction</option>
        <option value="Biography">Biography</option>        
    </select>
    <button type="submit" class="btn btn-primary">Search</button>
</form>

<!-- Available Books -->
<div class="container">
    <div class="row g-4">
        <div class="col-md-4" th:each="book : ${books}">
            <div class="card p-3 d-flex flex-row">
                
                <!-- Book Details -->
                <div class="card-body" style="flex: 1;">
                    <h5 class="card-title" th:text="${book.name}">Book Title</h5>
                    <p class="card-text" th:text="'Author: ' + ${book.author}">Author: John Doe</p>
                    <p class="card-text" th:text="'Category: ' + ${book.category}">Category: Fiction</p>
                    <p class="card-text" th:text="'Price: $' + ${book.price}">Price: $15</p>

                    <!-- Add to My Books -->
                    <form th:action="@{/userbooks/add/{id}(id=${book.id})}" method="post"
                          th:if="${myBooks == null or !myBooks.contains(book)}">
                        <button type="submit" class="btn btn-success">Add to My Books</button>
                    </form>
                    <span class="text-success" th:if="${myBooks != null and myBooks.contains(book)}">Already Added</span>

                    <!-- Buy Now -->
					<a th:href="${book.readLink}" target="_blank" class="btn btn-primary mt-2">Read</a>
                </div>

                <!-- Book Image -->
                <div style="width: 120px; margin-left: 10px;">
                    <img th:src="@{/images/{img}(img=${book.image})}" 
                         th:alt="${book.name}" 
                         style="width: 100%; height: 120px; object-fit: cover; border-radius: 5px;">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
