<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“š Login / Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0fff0, #60a1ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .card-custom {
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    .btn-primary {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      background: linear-gradient(90deg, #36d1dc, #5b86e5);
      border: none;
    }
    .btn-primary:hover { background: linear-gradient(90deg, #5b86e5, #36d1dc); }
    .toggle-link { display: block; text-align: center; margin-top: 15px; cursor: pointer; color: #007bff; }
  </style>
</head>
<body>

  <div class="card-custom">
    <!-- Login Form -->
    <form th:action="@{/login}" method="post" id="loginForm">
      <h2>Login</h2>
      <div class="mb-3">
        <label>Email</label>
        <input type="text" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
      <span class="toggle-link" onclick="toggleForms()">New here? Register</span>
    </form>

    <!-- Register Form -->
    <form th:action="@{/register}" method="post" id="registerForm" style="display:none;">
      <h2>Register</h2>
      <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <span class="toggle-link" onclick="toggleForms()">Already have an account? Login</span>
    </form>
  </div>

  <script>
    function toggleForms() {
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");
      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        registerForm.style.display = "none";
      } else {
        loginForm.style.display = "none";
        registerForm.style.display = "block";
      }
    }
  </script>

</body>
</html>
